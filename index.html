  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fffaf5;
      color: #3b2f2f;
      scroll-behavior: smooth;
    }
    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
      box-sizing: border-box;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .slide-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .tagline {
      font-size: 1.25rem;
      color: #6b4f4f;
    }
    .footer {
      font-size: 0.9rem;
      color: #867272;
      margin-top: 2rem;
    }
    .highlight {
      font-weight: bold;
      color: #8a4f3d;
    }
    .fade-in-delay {
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
      animation-delay: 2.5s;
    }
    .fade-in-delay-2 {
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
      animation-delay: 3.2s;
    }
    .fade-in-delay-3 {
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
      animation-delay: 3.8s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #animation-layer {
      position: relative;
      height: 180px;
      width: 100%;
      margin-top: 1rem;
    }
    .anim-img {
      position: absolute;
      width: 80px;
      height: auto;
    }
    #ball {
      left: 25%;
      top: 30px;
    }
    #dog {
      right: 25%;
      top: 40px;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav style="position:fixed; top:0; left:0; right:0; background:#fffaf5; box-shadow:0 1px 6px rgba(0,0,0,0.05); padding:1rem; z-index:100;">
    <ul style="display:flex; list-style:none; justify-content:center; gap:1.5rem; margin:0; padding:0;">
      <li><a href="#slide-2">Problem</a></li>
      <li><a href="#slide-3">Solution</a></li>
      <li><a href="#slide-4">Model</a></li>

      <img id="dog" class="anim-img" src="assets/frames/dogside/dogside-frame1.png" />

    <!-- Title -->
    <h1 id="main-title" class="fade-in-delay">üêæ The Pup Caf√© üêæ</h1>

    </div>
  </section>

  <!-- KEEP THE REST OF SLIDES AS THEY ARE -->
  <!-- ... Slide 2 through Slide 12 ... -->

  <!-- FRAME ANIMATION SCRIPT -->
  <script>
    const ball = document.getElementById("ball");
    const dog = document.getElementById("dog");

    const ballFrames = 6;
    const dogFrames = 9;
    let b = 1, d = 1;

    function animate() {
      ball.src = `assets/frames/ball/ball-frame${b}.png`;
      dog.src = `assets/frames/dogside/dogside-frame${d}.png`;

      b = b % ballFrames + 1;
      d = d % dogFrames + 1;

      setTimeout(() => requestAnimationFrame(animate), 120);
    }
    animate();
  </script>
</body>
</html>
